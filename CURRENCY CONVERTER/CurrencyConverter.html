<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/Projects/CURRENCY CONVERTER/CurrencyConverter.css">
    <link rel="icon" href="https://www.svgrepo.com/show/15477/coin.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
       
    </header>
    <main>
        <div id="box">
            <div id="name">Currency Converter</div>
            <form>
                <div id="amttxt">Enter Amount</div>
                <input type="text" id="amt" value="1">
                <div id="dropdowns">
                    <div id="from">
                        <div id="ftxt" style="margin-bottom: 15px; margin-left: 30px;">FROM</div>
                        <div id="fromcode">
                           
                            <img src="https://flagsapi.com/US/shiny/64.png">
                            <select name="from" id="from">
                        
                            </select>
                        </div>
                        
                    </div>
                    <div id="exicon">
                        <i class="fa-solid fa-arrow-right-arrow-left fa-lg"></i>
                    </div>
                    <div id="to">

                        <div id="ttxt" style="margin-bottom: 15px;">TO</div>
                        <div id="tocode">
                            <select name="from" id="to">
                            
                            
                            </select>
                            <img src="https://flagsapi.com/IN/shiny/64.png">
                        </div>
                    </div>
                    


                </div>
                <div id="buttons">
                    <div id="info"></div>
                    <div>
                        <button>GET  EXCHANGE  RATE</button>
                    </div>
                </div>

            </form>

        </div>
    </main>
    <footer>

    </footer>
    <script src="/Projects/CURRENCY CONVERTER/CurrencyConverter.js"></script>
</body>
</html>
