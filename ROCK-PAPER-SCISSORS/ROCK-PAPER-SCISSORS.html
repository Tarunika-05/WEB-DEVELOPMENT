<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/6727/6727583.png">
    <link rel="stylesheet" href="/Projects/ROCK-PAPER-SCISSORS/ROCK-PAPER-SCISSORS.css">
</head>
<body>
    <header>
        <pre>ROCK  PAPER  SCISSORS</pre>
    </header>
    <main>
        <div id="buttons">
            <div id="rock">
                <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock2.png" >
            </div>
            <div id="paper">
                <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/paper2.png" >
            </div>
            <div id="scis">
                <img src="https://i.pinimg.com/474x/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.jpg">
            </div>
        </div>
        <div id="score">
            <div id="you">
                <div class="scoretxt">YOU</div>
                <div id="ycount">0</div>
            </div>
            <div id="comp">
                <div class="scoretxt">COMPUTER</div>
                <div id="ccount">0</div>
            </div>

        </div>
        <div class="win" id="winner1"  style="display: none;">
         
        </div>
        <div class="win" id="winner2" style="display: none;">
            
        </div>
        <div class="win" id="winner3"  style="display: none;">
            !DRAW!
        </div>
        <div id="reset">
            <button>RESET GAME</button>
        </div>
        
    </main>
        
    <footer>

    </footer>
    <script src="/Projects/ROCK-PAPER-SCISSORS/ROCK-PAPER-SCISSORS.js"></script>
</body>
</html>
